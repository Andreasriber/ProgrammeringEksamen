<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Config</title>
    <link rel="stylesheet" href="../css/configStyle.css" />
  </head>
  <body>
    <div id="sidebar">
      <button id="homeLogo">
        <img src="../images/home_page.png" />
      </button>
      <button id="likedLogo"><img src="../images/heart.png" /></button>
    </div>

    <div id="flexContainer">
      <div id="header">
        <div class="searchContainer">
          <form id="searchField">
            <!-- TYPE: SUBMIT -> Submits form-data -->
            <button type="submit">
              <img src="../images/searchIcon.png" />
            </button>
            <input
              id="searchbar"
              type="text"
              placeholder="søg på noget"
              name="searchbar"
            />
          </form>
        </div>
        <div id="utilGroup">
          <p id="accountName"></p>
          <img id="profilePicture" />
          <button id="knap"></button>
        </div>
      </div>

      <div id="content">
        <div id="configContainer">
            <p>Opdater Konto</p>
            <p>Name</p>
            <input type="email" id="userNameUpdate" required />
            <p>Password</p>
            <input type="password" id="userPwUpdate" required />
            <button id = "updateButton">Update</button>
            <button id="deleteAccount">Delete Account</button>
        </div>
        <div id="favouriteContainer">
            <p>Type in your favourite news categories!</p>
            <input type="text" id="favouriteNews" placeholder="Food, Business, Animals ...">
            <button id="addFavourite">Add</button>
            <div id="listContainer"></div>
        
        </div>

        </div>



      </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/navigation.js"></script>
  <script src="../js/accConfig.js"></script>
</html>
